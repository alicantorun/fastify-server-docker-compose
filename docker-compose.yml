version: "3.8"

services:
    app:
        build: .
        ports:
            - "3000:3000"
        restart: unless-stopped
        environment:
            - PORT=3000
            - HOST=0.0.0.0
        healthcheck:
            test: ["CMD", "wget", "--spider", "http://localhost:3000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
